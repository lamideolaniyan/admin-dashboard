<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="container">
		<header class="header">
			<div class="header__grid-col-1">
				<form class="header__search--div">
					<label for="search-input">
						<!-- <ion-icon name="search-outline" class="icon search-icon"></ion-icon> -->
						<svg class="icon icon-dark icon-magnify">
							<use xlink:href="./resources/icons/sprite.svg#icon-magnify"></use>
						</svg>
					</label>
					<input
						type="text"
						name="search-input"
						id="search-input"
						class="search-input"
					/>
				</form>
				<div class="header__user"></div>
			</div>
			<div class="header__grid-col-2">
				<div class="header__user--menu"></div>
				<div class="header__user--nav"></div>
			</div>
		</header>
		<main class="main">main</main>
		<aside class="sidebar">sidebar</aside>

			<ion-icon name="shield-checkmark-sharp"></ion-icon>
